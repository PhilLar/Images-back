version: "2"
services:
  postgres:
    image: postgres
    container_name: pg-docker
    environment:
      POSTGRES_USER: images
      POSTGRES_PASSWORD: images_go
      POSTGRES_DB: imagesapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5000:5000
  images-back:
    image: images-back
    container_name: competent_poitras
    depends_on: 
      - postgres
    environment:
      DATABASE_URL: postgres://images:images_go@postgres/imagesapp?sslmode=disable
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres-data:
